<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>경북그랜드문화투어</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header id="header">
      <div class="wrap">
        <h1 id="logo"><a href="#">경북그랜드문화투어</a></h1>
        <form id="search-form" action="#" method="get">
          <label for="search" class="hidden">검색어 입력</label>
          <input type="text" name="search" id="search" placeholder="검색..." />
          <button type="submit">
            <img src="images/icon/search.svg" alt="검색" />
          </button>
        </form>
        <nav id="navigation">
          <ul class="main-menu">
            <li>
              <a href="#">투어경북</a>
            </li>
            <li>
              <a href="#">숙박</a>
              <ul>
                <li><a href="#">호텔</a></li>
                <li><a href="#">펜션</a></li>
                <li><a href="#">게스트하우스</a></li>
              </ul>
            </li>
            <li>
              <a href="#">문화유산</a>
              <ul>
                <li><a href="#">세계문화유산</a></li>
                <li><a href="#">경주의역사</a></li>
                <li><a href="#">분류별유산</a></li>
              </ul>
            </li>
            <li>
              <a href="#">체험예약/안내</a>
              <ul>
                <li><a href="#">체험예약</a></li>
                <li><a href="#">관광안내</a></li>
                <li><a href="#">주변관광지</a></li>
                <li><a href="#">문화재투어</a></li>
              </ul>
            </li>
          </ul>
        </nav>
        <ul class="member-menu">
          <li><a href="#">로그인</a></li>
          <li><a href="#">회원가입</a></li>
        </ul>
        <div class="nav-trigger">
          <input type="radio" name="hamburger" id="open-hamburger" class="d-none" />
          <input type="radio" name="hamburger" id="close-hamburger" class="d-none" />
          <label for="open-hamburger" class="open-hamburger"><img src="images/icon/hamburger.svg" alt="햄버거 메뉴" /></label>
          <label for="close-hamburger" class="close-hamburger"><img src="images/icon/x.svg" alt="햄버거 메뉴 닫기" /></label>
        </div>
      </div>
    </header>
    <div id="contents">
      <div class="wrap"></div>
    </div>
    <footer id="footer">
      <div class="wrap"></div>
    </footer>
